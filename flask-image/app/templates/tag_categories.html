{% extends 'base.html' %}
{% block content %}
    <br>
 <div class="container">
     <h1> {{ tag.name }} </h1>
 <br>
     <div class="row mb-2">
         {% for blog in query_blogs %}
         <div class="col-md-6">
             <div class="card flex-md-row mb-4 box-shadow h-md-250">
                 <div class="card-body d-flex flex-column align-items-start">
    <h3 classs="mb-0">
        <a class="text-dark" href={{ url_for('blogs.get_single_blog', id=blog.id) }}> {{ blog.title }}</a>
    </h3>
        <div class="mb-1 text-muted"> {{ blog.created_at.strftime('%d-%m-%Y') }} </div>
        <p class="card-text mb-auto">
            {{ blog.content[0:100] }}
        </p>
        <a href={{ url_for('blogs.get_single_blog', id=blog.id) }}> Continue reading.. </a>
    </div>
    <img class=" card-img-right flex-auto d-none d-md-block" data-src="holder.js/200x250?theme=thumb" alt="Thumbnail [200x250}" style="width: 200px; height: 250px;" src="{{url_for('static', filename='imgs/'+blog.feature_image) }}" data-holder-rendered="true">
    </div>
    </div>
{%  endfor %}
</div>
    </div>
{% endblock content %}
